<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/Reset.css">
		<style type="text/css">
			.mui-content {
				width: 100%;
				height: 100%;
				background: white;
			}
			
			img {
				width: 100%;
			}
			
			.mui-content>p {
				width: 100%;
				text-align: center;
				padding: 2% 0;
			}
			
			.oheader {
				width: 90%;
				background: #e6e6e6;
				background-size: 100%;
				margin: 0 auto;
				padding-top: 10%;
				position: relative;
				border-radius: 5px;
			}
			
			.oheader .oicon {
				position: absolute;
				left: 0;
				right: 0;
				top: 5%;
				width: 100%;
				text-align: center;
			}  
			
			.oheader .oicon div {
				width: 55px;
				height: 55px;
				border-radius: 50%;
				margin: 0 auto;
				border: 2px solid white;
				overflow: hidden;
			}
			
			.oheader .otalkshow {
				width: 90%;
				margin: 0 auto;
				padding-top: 10%;
				padding-bottom: 10%;
			}
			
			.oheader ul {
				width: 92%;
				margin: 0 auto;
				list-style: none;
				overflow: hidden;
				position: absolute;
				bottom: 7%;
			}
			
			.oheader ul li {
				width: 32.33%;
				display: inline-block;
				text-align: center;
				background: white;
			}
			
			.oheader ul li p {
				margin: 3% 0;
			}
			
			@media only screen and (min-width: 600px) {
				.oheader .otalkshow {
					padding-bottom: 5%;
				}
				.mui-content p {
					font-size: 20px;
				}
				.oheader .oicon p {
					font-size: 20px;
					margin-top: 2%;
				}
				.oheader ul li p {
					font-size: 20px;
					padding: 4% 0;
				}
				.oheader .oicon div {
					width: 80px;
					height: 80px;
				}
			}
			
			.ocontent {
				width: 100%;
				font-size: 15px;
			}
			
			.ocontent ul {
				width: 85%;
				margin: 0 auto;
			}
			
			.ocontent ul li {
				padding: 2% 0;
				color: gray;
			}
			
			.olis {
				border-bottom: 1px solid gainsboro;
			}
			
			.ocontent p {
				width: 90%;
				text-align: center;
				border-bottom: 3px solid gainsboro;
				border-top: 3px solid gainsboro;
				margin: 0 auto;
				padding: 3% 0;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<p>我的账户</p>
			<div class="oheader">
				<section class="oicon">
					<div>
						<input type="file" name="" id="file" value="" accept="image/*" style="display: none;" />
						<img src="image/logo.jpg" alt="" id="upload" />
					</div>
					<p>
						martingzhong
					</p>
				</section>
				<div class="otalkshow">
					<img src="image/hugoazhi.png" />
					<ul>
						<li>
							<p>￥0.00</p>
							<p>余额</p>
						</li>
						<li>
							<p>0个,￥0.00</p>
							<p>红包</p>
						</li>
						<li>
							<p>0</p>
							<p>金蕉</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="ocontent">
				<ul>
					<li class="olis">
						<span class="mui-icon mui-icon-locked"></span>
						<span>我的订单</span>
						<span class="mui-icon mui-icon-arrowright mui-pull-right"></span>
					</li>
					<li class="olis">
						<span class="mui-icon mui-icon-map"></span>
						<span>收货地址</span>
						<span class="mui-icon mui-icon-arrowright mui-pull-right"></span>
					</li>
					<li class="olis">
						<span class="mui-icon mui-icon-star"></span>
						<span>联系客服</span>
						<span class="mui-icon mui-icon-arrowright mui-pull-right"></span>
					</li>
					<li>
						<span class="mui-icon mui-icon-info"></span>
						<span>意见反馈</span>
						<span class="mui-icon mui-icon-arrowright mui-pull-right"></span>
					</li>
				</ul>
				<p>退出</p>
			</div>

		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var file = document.getElementById("file");
			var upload = document.getElementById("upload");
			upload.onclick = function() {
				file.click();

			}

			file.onchange = function() {
				var files = this.files;
				var url = window.URL || window.webkitURL;
				if(url) {
					var src = url.createObjectURL(files[0]);
					upload.src = src;
				}
			}
		</script>
	</body>

</html>
